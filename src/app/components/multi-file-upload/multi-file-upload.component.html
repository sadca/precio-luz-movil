<br>
<ion-text class="ml-3">Total archivos: {{ archivos.length }}</ion-text>

<ion-list>
  <ion-item *ngFor="let item of archivos; let i = index">
    <ion-label>
      {{ item.name }}
    </ion-label>
    <ion-icon color="danger" name="trash" (click)="borrarArchivo(i)"></ion-icon>
  </ion-item>
</ion-list>
