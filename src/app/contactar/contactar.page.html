<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Motivo de contacto</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Ayuda</ion-label>
        <ion-radio (click)="cambiarMotivo('ayuda')" mode="ios" checked="{{motivo == 'ayuda'}}"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Consulta</ion-label>
        <ion-radio (click)="cambiarMotivo('consulta')" mode="ios" checked="{{motivo == 'consulta'}}"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Asesoría</ion-label>
        <ion-radio (click)="cambiarMotivo('asesoria')" mode="ios" checked="{{motivo == 'asesoria'}}"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Otro</ion-label>
        <ion-radio (click)="cambiarMotivo('otro')" mode="ios" checked="{{motivo == 'asesoria'}}"></ion-radio>
      </ion-item>
      <ion-item *ngIf="motivo == 'otro'">
        <ion-label position="stacked">Observaciones</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Correo Electrónico <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Teléfono <ion-text class="text-muted">(Opcional)</ion-text>
    </ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>




</ion-content>
