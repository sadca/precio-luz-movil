  <ion-card>

    <ion-grid>
      <ion-row>
        <ion-col class="text-center">
          <ion-text>Seleccionar Día</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size=5>
          <!-- <ion-label position="floating">DD/MM/YYYY</ion-label> -->
          <ion-datetime class="border border-dark" style="border-radius: 5px;" [(ngModel)]="fecha" [value]="hoy"
            displayFormat="DD/MM/YYYY" min="2018-01-01" [max]="manana">
          </ion-datetime>
        </ion-col>
        <ion-col>

          <ion-button (click)="nuevaFecha()" color="success" class="btn btn-sm float-right">
            Añadir día
            <!-- <ion-icon name="add"></ion-icon> -->
          </ion-button>
          <!-- <ion-label class="bg-danger rounded text-dark">
            <ion-icon name="add"></ion-icon>
          </ion-label> -->

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let fechaComp of fechasComparar;let i = index">
          <ion-grid>
            <ion-row>
              <ion-col size=9>
                <!-- <ion-datetime [value]="fechaComp" displayFormat="DD/MM/YYYY" disabled>
                </ion-datetime> -->
                {{fechaComp}}
              </ion-col>
              <ion-col>
                <ion-button (click)="borrarFecha(i)" color="danger" class="btn btn-sm">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
